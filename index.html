<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Artisan Pizzeria</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="./assets/img/lartisan pizza.png" alt="Logo Pizzeria"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Basculer la navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="#" data-i18n="Accueil">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#menu" data-i18n="Menu">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact" data-i18n="Contact">Contact</a></li>
                        <li class="nav-item">
                            <select id="languageSwitcher" class="form-control" title="Sélecteur de langue">
                                <option value="fr">Français</option>
                                <option value="en">English</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="olive-fall-container"></div>
    </header>

    <!-- Section vidéo complète avec bannière et carrousel -->
    <section class="video-section" data-aos="fade-up">
        <!-- Bannière vidéo principale -->
        <div class="video-banner">
            <video class="video-background firefox-video" autoplay muted loop playsinline webkit-playsinline>
                <source src="./assets/img/VID-20250527-WA0003.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
            <div class="container video-banner-content">
                <p class="promo-title" data-i18n="La meilleure pizza de la ville">
                    <span>L</span><span>a</span> <span>m</span><span>e</span><span>i</span><span>l</span><span>l</span><span>e</span><span>u</span><span>r</span> <span>p</span><span>i</span><span>z</span><span>z</span><span>a</span> <span>d</span><span>e</span> <span>l</span><span>a</span> <span>v</span><span>i</span><span>l</span><span>l</span><span>e</span>
                </p>
                <div class="spotlight"></div>
            </div>
        </div>
        
        <!-- Carrousel de vidéos intégré directement sous la bannière -->
        <div class="video-carousel-container">
            <div id="videoCarousel" class="carousel slide carousel-dark" data-ride="carousel">
                <div class="carousel-inner bg-dark bg-opacity-75 rounded-lg">
                    <div class="carousel-item active text-center">
                        <video class="carousel-video firefox-video w-100 rounded" autoplay muted loop playsinline webkit-playsinline>
                            <source src="./assets/img/VID-20250527-WA0002.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="carousel-item text-center">
                        <video class="carousel-video firefox-video w-100 rounded" autoplay muted loop playsinline webkit-playsinline>
                            <source src="./assets/img/VID-20250527-WA0004.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="carousel-item text-center">
                        <video class="carousel-video firefox-video w-100 rounded" autoplay muted loop playsinline webkit-playsinline>
                            <source src="./assets/img/VID-20250527-WA0007.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
                    <span class="sr-only">Précédent</span>
                </a>
                <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
                    <span class="sr-only">Suivant</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Menu -->
    <section id="menu" class="menu" data-aos="fade-up">
        <div class="container">
            <h2 class="text-center mb-4">Notre carte</h2>
            <div id="menu-tabs" class="mb-4 text-center">
                <button class="btn active" data-menu="base_tomate">Base Tomate</button>
                <button class="btn" data-menu="base_creme">Base Crème</button>
                <button class="btn" data-menu="desserts">Desserts</button>
                <button class="btn" data-menu="boissons">Boissons</button>
            </div>
            <div id="menu-list" class="row"></div>
            <div id="supplements" class="mt-4 text-center"></div>
            <div id="paiement" class="mt-2 text-center"></div>
        </div>
    </section>

    <!-- Section localisation -->
    <section id="location" class="ou-nous-trouver" data-aos="fade-up">
        <div class="container">
            <h2 data-i18n="Où nous trouver ?">Où nous trouver ?</h2>
            <iframe
              src="https://www.google.com/maps?q=62+Rue+du+Berceau,+13005+Marseille&output=embed"
              class="map-iframe"
              allowfullscreen=""
              title="Localisation Pizzeria"></iframe>
        </div>
    </section>

    <!-- Section contact -->
    <section id="contact" class="contact" data-aos="fade-up">
        <div class="container">
            <h2 data-i18n="Contactez-nous">Contactez-nous</h2>
            <div class="contact-links">
                <a href="sms:+33123456789?body=Bonjour, je voudrais passer une commande !" class="btn-contact" data-i18n="Envoyer un SMS">Envoyer un SMS</a>
                <a href="https://www.instagram.com/lartisanpizzeria" target="_blank" rel="noopener" class="btn-contact" data-i18n="Suivez-nous sur Instagram">Suivez-nous sur Instagram</a>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p data-i18n="Tous droits réservés.">© L'Artisan Pizzeria - Tous droits réservés.</p>
            <select id="languageSwitcherFooter" class="form-control" title="Sélecteur de langue">
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
    <script src="./assets/js/style.js"></script>
    <script src="./assets/js/menu.js"></script>

</body>
</html>
